<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Byte and Bean</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    
    .btn-custom {
        background-color: #c69c6d;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #a67c52;
        color: white;
    }
    
    .alert-wrapper {
        opacity: 0;
        transform: translateY(-15px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .alert-wrapper.show {
        opacity: 1;
        transform: translateY(0);
    }
    
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
   <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="images/Logo.jpg" alt="Byte and Bean Logo" height="40" class="me-2" />
  <span class="text-white">Byte and Bean</span>
</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="reservation.html">Reserve</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact + Reservation Section -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Reservations</h2>

    <div class="row">
      <!-- Reservation Form -->
      <div class="col-md-6">
        <h4>Reserve a Table</h4>

        <div id="reservationAlert"></div>

        <form id="reservationForm" >
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date & Time</label>
            <input type="datetime-local" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Guests (1–8)</label>
            <input type="number" class="form-control" min="1" max="8" required>
          </div>
          <button type="submit" class="btn btn-custom text-white">Book Now</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6 mt-5 mt-md-0">
        <h4>Contact Info</h4>
        <p><strong>Address:</strong> UWI St.Augustine</p>
        <p><strong>Email:</strong> byteandbean@gmail,com</p>
        <p><strong>Phone:</strong> +1 (868) 380-1217</p>
        <p><strong>Hours:</strong><br>
          Mon–Fri: 8am – 8pm<br>
          Sat–Sun: 9am – 6pm
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center text-white bg-dark py-3">
  <p class="mb-0">&copy; 2025 Byte and Bean Cafe. All rights reserved.</p>
  <p>
      Follow us on :
      <a href="https://www.instagram.com/byteandbeantt?igsh=MW95bDVwMHp4bzk5Mg%3D%3D&utm_source=qr">Instagram</a> |  
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('reservationForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const alertBox = document.getElementById('reservationAlert');

  const wrapper = document.createElement('div');
  wrapper.className = 'alert-wrapper';
  wrapper.innerHTML = `
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      ✅ Reservation submitted successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  `;

  alertBox.innerHTML = ''; // Clear previous
  alertBox.appendChild(wrapper);

  setTimeout(() => {
    wrapper.classList.add('show');
    }, 10);
  // Auto-dismiss after 3 seconds
  setTimeout(() => {
    wrapper.classList.remove('show');
    wrapper.classList.add('hide');
    setTimeout(() => wrapper.remove(), 300);
  }, 3000);

  this.reset();
});
</script>


</body>
</html>
