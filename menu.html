<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Coffee House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .btn-custom {
        background-color: #c69c6d;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #a67c52;
        color: white;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    .toast-wrapper {
        opacity: 0;
        transform: translateY(-15px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .toast-wrapper.show {
        opacity: 1;
        transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- Toast Container -->    
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
  <div id="toast-container"></div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Byte and Bean Cafe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Interactive Menu Section -->
<section class="py-5 bg-light" id="menu">
  <div class="container">
    <h2 class="text-center mb-4">Order from Our Menu</h2>
    <div class="row" id="menuItems">
      <!-- Items rendered by JS -->
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-custom text-white" data-bs-toggle="modal" data-bs-target="#cartModal">View Cart</button>
    </div>
  </div>
</section>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="cartItems">
        <!-- Cart content generated by JS -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-custom text-white" onclick="submitOrder()">Submit Order</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const menuData = [
  { id: 1, name: 'Latte', price: 15, img: 'images\\Latte.jpg' },
  { id: 2, name: 'Espresso', price: 12, img: 'images\\espresso.jpg' },
  { id: 3, name: 'Herbal Tea', price: 11, img: 'images\\Tea.jpg' },
  { id: 4, name: 'Iced coffee', price: 25, img: 'images\\icedcoffee.jpg' },
  { id: 5, name: 'Matcha', price: 24, img: 'images\\Matcha.jpg' }
];

let cart = [];

function renderMenu() {
  const menuContainer = document.getElementById('menuItems');
  menuData.forEach(item => {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-4';
    col.innerHTML = `
      <div class="card">
        <img src="${item.img}" class="card-img-top" alt="${item.name}">
        <div class="card-body">
          <h5 class="card-title">${item.name}</h5>
          <p class="card-text">$${item.price.toFixed(2)}</p>
          <button class="btn btn-sm btn-custom text-white" onclick="addToCart(${item.id})">Add to Cart</button>
        </div>
      </div>
    `;
    menuContainer.appendChild(col);
  });
}

function showToast(message, type = 'success') {
  const toastContainer = document.getElementById('toast-container');

  // Create animated wrapper
  const wrapper = document.createElement('div');
  wrapper.className = 'toast-wrapper';

  // Bootstrap-style alert inside
  wrapper.innerHTML = `
    <div class="alert alert-${type} alert-dismissible mb-2" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  `;

  toastContainer.appendChild(wrapper);

  // Trigger fade-slide in
  setTimeout(() => wrapper.classList.add('show'), 10);

  // Auto-dismiss after 3 seconds
  setTimeout(() => {
    wrapper.classList.remove('show');
    setTimeout(() => wrapper.remove(), 300);
  }, 3000);
}



function addToCart(id) {
  const item = menuData.find(i => i.id === id);
  const existing = cart.find(i => i.id === id);
  if (existing) {
    existing.qty++;
  } else {
    cart.push({ ...item, qty: 1 });
  }
  showToast(`${item.name} added to cart!`);
  updateCartUI();
}

function updateCartUI() {
  const cartContainer = document.getElementById('cartItems');
  cartContainer.innerHTML = '';
  if (cart.length === 0) {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
    return;
  }

  let total = 0;
  cart.forEach(item => {
    const subtotal = item.price * item.qty;
    total += subtotal;
    cartContainer.innerHTML += `
      <div class="d-flex justify-content-between mb-2">
        <span>${item.name} x${item.qty}</span>
        <span>$${subtotal.toFixed(2)}</span>
      </div>
    `;
  });

  cartContainer.innerHTML += `
    <hr>
    <div class="d-flex justify-content-between fw-bold">
      <span>Total</span>
      <span>$${total.toFixed(2)}</span>
    </div>
  `;
}

function submitOrder() {
  if (cart.length === 0) {
    alert('Your cart is empty!');
    return;
  }
  // Simulate order submission
  showToast('Order submitted successfully!', 'success');
  cart = [];
  updateCartUI();
}

renderMenu();
</script>
</body>
</html>
