<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Byte and Bean Cafe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }

    .hero {
      background: url('images\\background.jpg') center center / cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center; 
    }


    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.25rem;
    }

    .btn-custom {
        background-color: #c69c6d;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #a67c52;
        color: white;
    }

    .we-serve img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }

    .section-title {
      margin-bottom: 40px;
    }

     footer {
      background-color: #1e1e1e;
      color: white;
      padding: 2em 0;
    }

    footer a {
      color: #c69c6d;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Byte and Bean Cafe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="reservation.html">Reserve</a></li>
         <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero" id="home">
  <div class="container hero-content">
    <h1>Welcome to Byte and Bean</h1>
    <p>Where Coffee Meets Code</p>
    <a href="menu.html" class="btn btn-custom text-white me-2">Order Now</a>
    <a href="reservation.html" class="btn btn-outline-light">Book a Table</a>
  </div>
</section>

<!-- We Serve Section -->
<section class="py-5 we-serve" id="menu">
  <div class="container text-center">
    <h2 class="section-title">We Serve</h2>
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6 mb-4">
        <img src="images\Latte.jpg" alt="Latte">
        <p class="mt-2">Latte</p>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <img src="images\espresso.jpg" alt="Espresso">
        <p class="mt-2">Espresso</p>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <img src="images\Tea.jpg" alt="Herbal Tea">
        <p class="mt-2">Herbal Tea</p>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <img src="images\icedcoffee.jpg" alt="Iced Coffee">
        <p class="mt-2">Iced Coffee</p>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <img src="images\Matcha.jpg" alt="Matcha">
        <p class="mt-2">Matcha</p>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p>&copy; 2025 Byte and Bean. All rights reserved.</p>
    <p>
      Follow us on :
      <a href="https://www.instagram.com/byteandbeantt?igsh=MW95bDVwMHp4bzk5Mg%3D%3D&utm_source=qr">Instagram</a> |    
    </p>
  </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
